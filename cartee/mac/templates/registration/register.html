{% extends 'mac/basic.html' %}
{% block title%}<h2>2>User-Registration</h2>/h2>{% endblock %}

{% block body %}
<form method="POST" action="{% url 'register' %}">
    {% csrf_token %}
    {% if form.error %}
    <p>There are errors in the form</p>
    {% endif %}

    {{ form }}
    <input type="submit" value="Register">

</form>

{% endblock %}
